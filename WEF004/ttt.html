<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link href="ttt.css" rel="stylesheet">
</head>


<body>

    <div id="out_container">
        <div class="option">
            <label for="mode">
            <select name="play-mode" id="mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-caret-down" viewBox="0 0 16 16"><path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/></svg>
                  <option value="play_ai">Play with Computer</option>
                  <option value="play_friend">Play with your friend</option>

                </select>
            </label>
        </div>
        <div class="total_mark">
            <div class="mark" id="Human_Mark">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="mark_bi_o" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/></svg>
                <div id="hu_score">0</div>
            </div>
            <div class="mark" id="Ai_Mark">
                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="mark_bi_x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
                <div id="ai_score">0</div>
            </div>
        </div>


        <div class="turn">
            <div id="turn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="turn_bi_o" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                </svg>
            </div>
            <a>Turn</a>
        </div>

        <div id="cell_out_container">

            <div id="cover">
                <div id="cover_img">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="cover_bi_o" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="cover_bi_x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
                </div>
                <div id="win_text">Winner</div>
            </div>

            <div id="container">
                <div class="cells R1 C1" id="0">
                </div>
                <div class="cells R1 C2" id="1">
                </div>
                <div class="cells R1 C3" id="2">
                </div>
                <div class="cells R2 C1" id="3">
                </div>
                <div class="cells R2 C2" id="4">
                </div>
                <div class="cells R2 C3" id="5">
                </div>
                <div class="cells R3 C1" id="6">
                </div>
                <div class="cells R3 C2" id="7">
                </div>
                <div class="cells R3 C3" id="8">
                </div>

            </div>
        </div>
        <div class='restart'>
            <button id="button">RESTART GAME</button>
        </div>
    </div>
    <div class="feedback">
        <a>Feedback</a>
    </div>



    <script src="ttt.js"></script>
</body>


</html>
