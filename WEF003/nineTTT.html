<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="nineTTT.css" rel="stylesheet">
</head>

<body>

    <div id="out_container">
        <div class="option">
            <label for="mode">
            <select name="play-mode" id="mode" onchange="reset()">
                  <option value="play_ai">Play with Computer</option>
                  <option value="play_friend">Play with your friend</option>
                </select>
            </label>
        </div>

        <div class="total_mark">
            <div class="mark" id="Human_Mark">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="mark_bi_o" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/></svg>
                <div id="hu_score">0</div>
            </div>
            <div class="mark" id="Ai_Mark">
                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="mark_bi_x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
                <div id="ai_score">0</div>
            </div>
        </div>

        <div class="turn">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="turn_bi_x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
            <a>Turn</a>
        </div>



        <div id="cell_out_container">
            <div id="container">
                <div class="cells R1 C1" id="0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="100" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/></svg>
                </div>
                <div class="cells R1 C2" id="1">
                </div>
                <div class="cells R1 C3" id="2">
                </div>
                <div class="cells R2 C1" id="3">
                </div>
                <div class="cells R2 C2" id="4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="190" height="140" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
                </div>
                <div class="cells R2 C3" id="5">
                </div>
                <div class="cells R3 C1" id="6">
                </div>
                <div class="cells R3 C2" id="7">
                </div>
                <div class="cells R3 C3" id="8">
                </div>
            </div>
        </div>

        <div class='restart'>
            <button id="button" onclick="reset()">RESTART GAME</button>
        </div>
    </div>
    <div class="feedback">
        feedback
    </div>

    <script src="ttt.js"></script>
</body>


</html>
